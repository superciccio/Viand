<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viand MPA Dev</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { mount } from "@viand/runtime";
      import { Home } from "./src/Home.viand";
      import { About } from "./src/About.viand";

      const path = window.location.pathname.toLowerCase().replace(/\/$/, "");
      console.log("ðŸŒ¿ Viand Router DEBUG: Normalized Path is [" + (path || "/") + "]");
      
      let Entry = Home;
      if (path.includes("about")) {
        Entry = About;
      }

      console.log("ðŸŒ¿ Viand Router DEBUG: Mounting", path.includes("about") ? "About" : "Home");

      mount(document.getElementById("app"), () => Entry());
    </script>
  </body>
</html>
